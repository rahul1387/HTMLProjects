<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="startMenu">
        <img src="images/startmenu.PNG">
    </div>
    <div class="taskbar">
        <img src="images/icons.PNG">
        <img src="images/taskbarright.PNG" class="rightTaskbar">
    </div>
    <!-- <video src="images/video.webm" autoplay muted></video> -->
    <div class="dekstopIcons">
        <div class="icon1 flex">
            <img src="images/recyclebinicon.png" width="50em" style="margin: 1em 0 0 1em;">
            <span class="txt">Recycle Bin</span>
        </div>
        <div class="icon2 flex">
            <img src="images/chromeicon.png" width="80em">
            <span class="txt" style="margin-left: 0.5em;"> &nbsp;Google <br> Chrome</span>
        </div>
        <div class="icon3 flex">
            <img src="images/edgeicon.png" width="50em" style="margin-left: 1em;">
            <span class="txt" style="margin-left: 0.5em;">Microsoft <br>  &nbsp;&nbsp; Edge</span>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
